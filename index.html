<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Pemakaian Listrik - Febrian P2TL</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
    h1 { text-align: center; color: #333; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, button { width: 100%; padding: 10px; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { margin-top: 20px; padding: 15px; background: #e9ecef; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kalkulator Listrik</h1>

    <label for="inputType">Pilih Input</label>
    <select id="inputType" onchange="toggleInput()">
      <option value="watt">Watt</option>
      <option value="ampere">Ampere</option>
    </select>

    <div id="wattInput">
      <label for="daya">Daya (Watt)</label>
      <input type="number" id="daya" placeholder="contoh: 500">
    </div>

    <div id="ampereInput" style="display:none;">
      <label for="ampere">Arus (Ampere)</label>
      <input type="number" id="ampere" placeholder="contoh: 2">
      <label for="tegangan">Tegangan (Volt)</label>
      <input type="number" id="tegangan" value="220">
    </div>

    <label for="jam">Lama Pemakaian per Hari (jam)</label>
    <input type="number" id="jam" placeholder="contoh: 8">

    <label for="jumlah">Jumlah Unit</label>
    <input type="number" id="jumlah" value="1">

    <label for="tarif">Tarif Listrik (Rp/kWh)</label>
    <select id="tarif">
      <option value="1352">R-1 900VA : Rp 1.352</option>
      <option value="1444.7" selected>R-1 1300VA ke atas : Rp 1.444,7</option>
      <option value="manual">Isi Manual</option>
    </select>
    <input type="number" id="tarifManual" placeholder="Masukkan tarif manual" style="display:none;">

    <button onclick="hitung()">Hitung</button>

    <div class="result" id="hasil"></div>
  </div>

  <script>
    function toggleInput() {
      const inputType = document.getElementById("inputType").value;
      document.getElementById("wattInput").style.display = inputType === "watt" ? "block" : "none";
      document.getElementById("ampereInput").style.display = inputType === "ampere" ? "block" : "none";
    }

    function hitung() {
      const inputType = document.getElementById("inputType").value;
      let daya = 0;

      if (inputType === "watt") {
        daya = parseFloat(document.getElementById("daya").value) || 0;
      } else {
        const ampere = parseFloat(document.getElementById("ampere").value) || 0;
        const tegangan = parseFloat(document.getElementById("tegangan").value) || 0;
        daya = ampere * tegangan;
      }

      const jam = parseFloat(document.getElementById("jam").value) || 0;
      const jumlah = parseFloat(document.getElementById("jumlah").value) || 1;

      let tarif = document.getElementById("tarif").value;
      if (tarif === "manual") {
        tarif = parseFloat(document.getElementById("tarifManual").value) || 0;
      } else {
        tarif = parseFloat(tarif);
      }

      const energiHarian = (daya * jam * jumlah) / 1000;
      const energiBulanan = energiHarian * 30;
      const biayaHarian = energiHarian * tarif;
      const biayaBulanan = energiBulanan * tarif;

      document.getElementById("hasil").innerHTML = `
        <b>Hasil Perhitungan:</b><br>
        Pemakaian per Hari: ${energiHarian.toFixed(2)} kWh<br>
        Pemakaian per Bulan: ${energiBulanan.toFixed(2)} kWh<br>
        Biaya per Hari: Rp ${biayaHarian.toLocaleString("id-ID")}<br>
        Biaya per Bulan: Rp ${biayaBulanan.toLocaleString("id-ID")}
      `;
    }

    document.getElementById("tarif").addEventListener("change", function() {
      document.getElementById("tarifManual").style.display = this.value === "manual" ? "block" : "none";
    });
  </script>
</body>
</html>
